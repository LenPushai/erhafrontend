# ========================================
# ERHA Operations Platform - MySQL Configuration
# ========================================

# Server Configuration
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/erha_ops?useSSL=false&serverTimezone=Africa/Johannesburg&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Speedy01
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable data.sql execution
spring.sql.init.mode=never

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.erha.ops=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE

# Application Info
spring.application.name=ERHA Operations Platform
info.app.name=ERHA Operations Platform
info.app.version=1.0.0-SNAPSHOT
info.app.description=Complete ERP system for ERHA fabrication business

# ========================================
# IMPORTANT NOTES:
# ========================================
# 1. Make sure MySQL is running
# 2. Create the database: CREATE DATABASE erha_ops;
# 3. Hibernate will auto-create all tables (ddl-auto=update)
# 4. Your data persists between restarts (unlike H2)

